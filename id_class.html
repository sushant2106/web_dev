<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id_class</title>
</head>
<body>
    <div id="mainbox " class="rgb ghbb">

    </div>
    <!-- id is always unique while class name can be same and it can take multiple class at the same time -->
    <!-- <span class="rgb"></span> -->

    <!-- EMmT -->
      <!-- span.rgb   // it give class name rgb -->
      <!-- <span class="rgb"></span> -->
      <!-- span#id  for creating id -->
      <span id="box"></span>

      <!-- . for class and # for id -->
      <!-- Emmet takes . as div by default
       -->
       <div class="black"></div>
       <!-- creating multiple element using emmet -->
       <div class="myclass myclass2 myclass3"></div>
    
</body>
</html>
