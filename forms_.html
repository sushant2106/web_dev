<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h2>This is Html form</h2>
        <form action="backend.php">
            <label for="name">Name:</label>
            <div>
                <input type="text" name="myname" placeholder="Name" id="name">
            </div>
            <br>
            <div>
                Usn:<input type="text" name="usn">
            </div>
            <br>
            <div>
                Email: <input type="email" name="email">
            </div>
            <br>
            <div>
                Date:<input type="date" name="" id="">
            </div>
            <br>
            <div>
                Age:<input type="number" name="" id="">
            </div>
            <br>
            <div>
                url:<input type="url" name="" id="">
            </div>
            <br>
            <div>

                <!-- <ul >
                <li>yes</li>
                <li>No</li>
              </ul> -->
                Gender: Male<input type="radio" name="Gender" id="">
                Female<input type="radio" name="Gender" id="">
            </div>
            <br>
            <div>
                Write:<br>
                <textarea name="message" id="" cols="30" rows="5"></textarea>
            </div>
            <br>
            <div>
                password<input type="password" name="" id="">
            </div>
            <div>
                <input type="checkbox" name="check" id="">
            </div>
            <br>
            <div>
                <label for="branch">branch</label>
                <select name="mybranch" id="branch">
                    <option value="ECE">ECE</option>
                    <option value="CSE" selected>CSE</option>
                    <option value="ISE">ISE</option>
                </select>
            </div>
            <br>
            <div>
                <input type="reset" value="reset_form">
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
            </div>


        </form>
    </body>
</html>
