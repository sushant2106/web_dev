<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector_html</title>
    <style>
        p{
            color: blue;
            /* element slector */
            border: 2px solid red;
        }
        .name{
            color: red;
              border-radius: 2px;
        }
        #redele{
            color: aquamarine;
           
         /* id selector */
        }
        .bg{
           background-color: brown;
        }
        /* group selector */
        footer,span
        {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- element Selector
    id Selector
    group Selector
    class selector -->
    <h3>CSS selector</h3>
    <p id="redele">This is simple css selector</p>
    <p>This is simple css selector</p>
    <div >
        <p class="name bg" >This is simple css selector</p>
        <span>this is Span</span>
    </div>
    <footer>
        <p>All the copy rights reserved &copy;</p>
    </footer>
</body>
</html>
