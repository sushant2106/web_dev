<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in Html</title>
    <style>
        #first{
            color: red;
            font-family: cursive;
            font-style: oblique;
        }
        #second{
            color:rgb(0,255,0);
        }
        #third{
            color:#B22222;
        }
    </style>
</head>
<body>
    <h3>color in Css</h3>
    <p id="first">This is my first box</p>
    <p id="second">This is my second box</p>
    <p id="third">This is my third box</p>
</body>
</html>
